# Training configuration for LLaVA-1.5-7B with LRV-Instruct dataset
# Using LoRA + DeepSpeed ZeRO-2 for distributed training

run:
  task: DatasetTrainTaskWithPretrainedModel
  runner: CustomSFTTrainer
  seed: 2025

model:
  model_cls: LlavaForConditionalGeneration
  model_cls_config:
    pretrained_model_name_or_path: llava-hf/llava-1.5-7b-hf
    torch_dtype: float16

processor:
  config:
    pretrained_model_name_or_path: llava-hf/llava-1.5-7b-hf
    use_fast: true

dataset:
  LRVInstructDatasetBuilder:
    split: train

collator:
  collator_cls: LRVInstructForSFTImageCollator
  config: {}

trainer:
  output_dir: ./checkpoints/llava-lrv-lora-deepspeed
  num_train_epochs: 3
  per_device_train_batch_size: 8
  gradient_accumulation_steps: 1
  learning_rate: 2.0e-5
  weight_decay: 0.0
  warmup_ratio: 0.03
  lr_scheduler_type: cosine
  logging_steps: 10
  save_strategy: epoch
  save_total_limit: 2
  fp16: true
  bf16: false
  dataloader_num_workers: 4
  remove_unused_columns: false
  report_to: wandb
  run_name: llava-lrv-lora-deepspeed
  # LoRA configuration
  peft_config:
    task_type: CAUSAL_LM
    r: 32
    lora_alpha: 64
    lora_dropout: 0.05
    bias: none
    target_modules:
      - q_proj
      - v_proj
      - k_proj
      - o_proj
      - gate_proj
      - up_proj
      - down_proj
    exclude_modules:
      - vision_tower
      - multi_modal_projector
  # DeepSpeed ZeRO-2 configuration
  deepspeed: config/deepspeed/ds_config_zero2.json
